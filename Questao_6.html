<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>QUEST√ÉO 6</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <canvas width="500" height="500" style="border: solid black"></canvas>

    <script type="text/javascript">
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      let x = 250;
      let y = 250;
      let velocidade = 5;

      mover();

      document.addEventListener("keydown", function (event) {
        if (event.keyCode == 37) {
          x -= velocidade;
          mover();
        }
        if (event.keyCode == 39) {
          x += velocidade;
          mover();
        }
        if (event.keyCode == 38) {
          y -= velocidade;
          mover();
        }
        if (event.keyCode == 40) {
          y += velocidade;
          mover();
        }
      });

      function mover() {
        ctx.clearRect(0, 0, 500, 500);
        ctx.beginPath();
        ctx.arc(x, y, 62, 0, 2 * Math.PI);
        ctx.fillStyle = "#993399";
        ctx.fill();
      }
    </script>
  </body>
</html>
